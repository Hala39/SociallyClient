<div class="card px-2 py-2 mb-5 shadow-sm" *ngFor="let post of posts">
    <div class="row pt-1">
        <div class="col-6">
            <div class="row pl-2">
                <div class="col-lg-1 col-4">
                    <img [src]="user.photoUrl" alt="" class="pp">
                </div>
                <div class="col-lg-7 col-2">
                    <div class="row pt-2 ml-4">
                        <div class="col-12">
                            <div class="row">
                               <strong [innerText]="userName"></strong>
                            </div>
                            <div class="row time">
                                {{post.date}}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-6 d-flex justify-content-end">
            <button class="btn purple" *ngIf="!myProfile">
                <fa-icon [icon]="faCheck"></fa-icon>
                Following
            </button>
            <a style="font-size: small; text-decoration: underline;" class="pr-1 grey-1"><strong>Edit</strong></a>
        </div>
    </div>
    <div class="row pt-3 px-4">
        <div class="col-12">
            {{post.description}}
        </div>
    </div>
    <div class="row pt-2 px-2">
        <div class="col-12">
            <img [src]="post.photoUrl" class="big-img">
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <app-actions></app-actions>
        </div>
    </div>
</div>
