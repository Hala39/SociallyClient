<div class="container-fluid">
    <div class="row top py-2">
        <div class="col-12">
            <div class="row">
                <div class="col-md-1 col-2">
                    <img src="assets/images/user.jpg" alt="" class="user-img">
                </div>
                <div class="col-md-2 col-3">
                    <div class="row">
                        <strong>Hala Taleb</strong>
                    </div>
                    <div class="row">
                        active
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row pt-2">
        <div class="chat">   
            <div class="chat-history">
              <ul class="chat-ul">
                <li>
                  <div class="message-data">
                    <span class="message-data-name"><fa-icon [icon]="faCircle" class="you"></fa-icon> You</span>
                  </div>
                  <div class="message you-message">
                  A new client?!?! I would love to help them, but where are we going to find the time?
                  </div>
                </li>
                <li class="clearfix">
                  <div class="message-data align-right">
                    <span class="message-data-name">Ada </span> <fa-icon [icon]="faCircle" class="me"></fa-icon> 
                  </div>
                  <div class="message me-message float-right"> We should take a look at your onboarding and service delivery workflows, for most businesess there are many ways to save time and not compromise quality.  </div>
                </li>
              </ul>
            </div>
        </div>
    </div>
    <div class="row fixed-bottom justify-content-end" style="padding: 0%;">
        <div class="col-8">
            <div class="col-12" style="padding: 0%;">
                <div class="chat-box-tray" style="margin: 0%;">
                  <span class="bi bi-emoji-laughing mr-3" style="font-size: xx-large;"></span>
                  <input type="text" placeholder="Type your message here..." class="form-control pl-4">
                  <fa-icon [icon]="faPaperclip"></fa-icon>
                  <fa-icon [icon]="faPaperPlane"></fa-icon>
                </div>
              </div>
        </div> 
    </div>
</div>
