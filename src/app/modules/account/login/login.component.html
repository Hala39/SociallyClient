<div class="main">
    <div class="row d-flex justify-content-center mb-3">
        <h1 class="purple">Welcome</h1>
    </div>
    <div class="row d-flex justify-content-center mb-2">
        <h6>Join gazillions of people online</h6>
    </div>
    <form [formGroup]="form">
        <div class="row d-flex justify-content-center">
            <div class="input-group mb-1">
                <input type="email" class="form-control shadow-sm" placeholder="Email" [formControl]="email">
                <span class="input-group-text" *ngIf="email.invalid">
                  <fa-icon [icon]="faUser"></fa-icon>
                </span>
                <span class="input-group-text" *ngIf="email.valid">
                  <fa-icon [icon]="faUserCheck"></fa-icon>
                </span>
            </div>
            <div *ngIf="email.dirty || email.touched" class="row col-12 d-flex justify-content-center pr-3 warn">
                <span *ngIf="email.hasError('email') && !email.hasError('required')">
                  Please enter a <strong>valid</strong> email address!
                </span>
                <span *ngIf="email.hasError('required')">
                  Email is <strong>required</strong>!
                </span>
                <span *ngIf="email.errors?.userExists">
                  User does <strong>not exist</strong>!
                </span>
              </div>
            <div class="input-group">
                <input [type]="hide ? 'password' : 'text'" class="form-control shadow-sm" placeholder="Password" [formControl]="password">
                <span class="input-group-text" (click)="showPassword()">
                  <span *ngIf="password.invalid">
                    <fa-icon *ngIf="hide" [icon]="faLock"></fa-icon>
                    <fa-icon *ngIf="!hide" [icon]="faUnlock"></fa-icon>
                  </span>
                  <span *ngIf="password.valid">
                    <fa-icon [icon]="faCheck"></fa-icon>
                  </span>
                </span>
            </div>
            <div *ngIf="password.dirty || password.touched" class="row col-12 d-flex justify-content-center mt-1 warn">
              <span *ngIf="password.hasError('minlength') && !password.hasError('required')">
                Enter at least <strong>8 characters</strong>!
              </span>
              <span *ngIf="password.hasError('required')">
                Password is <strong>required</strong>!
              </span>
              <span *ngIf="password.errors?.wrongPass">
                <strong>Wrong password</strong>!
              </span>
            </div>  
        </div>
    </form>
    <div class="row d-flex justify-content-center pb-5">
        <p>Lost password?</p>
    </div>
    <div class="d-flex justify-content-center shadow-sm pb-5">
        <button class="btn purple-btn" type="submit" (click)="Login()">LOGIN</button>
    </div>
</div>
