<div class="main">
    <div class="row d-flex justify-content-center mb-3">
        <h1 class="purple">Welcome</h1>
    </div>
    <div class="row d-flex justify-content-center mb-2">
        <h6>Join gazillions of people online</h6>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="input-group mb-2">
            <input type="email" class="form-control shadow-sm" placeholder="Email">
            <span class="input-group-text">
              <i class="bi bi-person-fill"></i>
            </span>
        </div>
        <div class="input-group">
            <input [type]="hide ? 'password' : 'text'" class="form-control shadow-sm" placeholder="Password">
            <span class="input-group-text" (click)="showPassword()">
              <i *ngIf="hide" class="bi bi-lock-fill"></i>
              <i *ngIf="!hide" class="bi bi-unlock-fill"></i>
            </span>
        </div>
    </div>
    <div class="row d-flex justify-content-end pb-5 mr-3">
        <p>Lost password?</p>
    </div>
    <div class="d-flex justify-content-center shadow-sm pb-5">
        <button class="btn purple-btn">LOGIN</button>
    </div>
</div>
